<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Early Theme Init -->
    <!-- Early Theme Init -->
    <script>
        (function () {
            // Retrieve theme, handling legacy keys
            let theme = localStorage.getItem('selectedTheme') || 'tema_mundo';
            if (theme === 'MUNDO') theme = 'tema_mundo';
            if (theme === 'DARK') theme = 'dark_blue';

            const bgColors = {
                'tema_mundo': '#0b3f4b',
                'dark_blue': '#152533',
                'modern_black': '#0f172a'
            };
            const bgColor = bgColors[theme] || '#0b3f4b';

            // 1. Set HTML background immediately (inline)
            document.documentElement.style.backgroundColor = bgColor;

            // 2. Inject Critical CSS for Body to prevent white flash
            // This runs before external CSS loads
            const style = document.createElement('style');
            style.innerHTML = `html, body { background-color: ${bgColor}; }`;
            document.head.appendChild(style);

            // 3. Set Theme Attribute
            if (theme !== 'tema_mundo') {
                document.documentElement.setAttribute('data-theme', theme);
            } else {
                document.documentElement.removeAttribute('data-theme');
            }

            // 4. Clean up transition blocker
            window.addEventListener('DOMContentLoaded', () => {
                // Small delay to ensure paint has stabilized
                requestAnimationFrame(() => {
                    document.body.classList.remove('preload');
                });
            });
        })();
    </script>
    <title>Login | TypifyPro 4.0.0</title>
    <!-- Use local favicon if available, otherwise generic -->
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

    <!-- Fonts (Google Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Unified Styles -->
    <link rel="stylesheet" href="css/styles.css">


</head>

<body class="preload">
    <div class="login-modal">
        <div class="login-content">
            <div class="logo-container" id="loginLogo">
                <img src="assets/logo.svg" alt="Logo de Inicio de Sesión" style="max-width: 180px; height: auto;">
            </div>
            <h2 id="loginTitle">Iniciar Sesión</h2>
            <p id="loginDescription">
                Ingrese su usuario y contraseña para acceder al sistema.
            </p>

            <!-- Step 1: Username and Password -->
            <form id="loginFormStep1" style="display: block;">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required
                        autocomplete="username" />
                </div>
                <div class="form-group password-container">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required
                        autocomplete="current-password" />
                    <span class="material-icons toggle-password"
                        onclick="window.AuthModule.togglePasswordVisibility()">visibility</span>
                </div>
                <div id="loginMessage" class="login-message error" style="display: none;"></div>
                <button type="submit">Siguiente</button>
            </form>

            <!-- Step 2: Document Information (Hidden initially) -->
            <form id="loginFormStep2" style="display: none;">
                <p class="login-subtitle" style="margin-bottom: 15px;">
                    Los siguientes datos se solicitan para la función de envío de sondeo:
                </p>
                <div class="form-group">
                    <label for="documentType">Tipo de Documento:</label>
                    <select id="documentType" name="documentType" required>
                        <option value="">Seleccione</option>
                        <option value="Cédula">Cédula</option>
                        <option value="Pasaporte">Pasaporte</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="documentNumber">Número de Documento:</label>
                    <input type="text" id="documentNumber" name="documentNumber"
                        placeholder="Ingrese su número de documento" maxlength="20" required />
                </div>
                <div id="documentMessage" class="login-message error" style="display: none;"></div>
                <div style="display: flex; gap: 10px;">
                    <button type="button" onclick="window.AuthModule.goBackToStep1()"
                        style="flex: 1; background: rgba(255,255,255,0.1);">Atrás</button>
                    <button type="submit" style="flex: 2;">Ingresar</button>
                </div>
            </form>
            <div style="display: flex; align-items: center; justify-content: center; margin-top: 20px;">
                <img id="mundo-logo" src="assets/mundo.svg" alt="Logo Mundo"
                    style="max-width: 100px; height: auto; margin-right: 5px;">
                <span style="font-size: 24px; font-weight: bold; margin-right: 5px;">X</span>
                <img id="konecta-logo" src="assets/konecta.svg" alt="Logo Konecta"
                    style="max-width: 100px; height: auto;">
            </div>
        </div>
    </div>

    <script type="module" src="js/modules/auth.js"></script>
</body>

</html>
